name: tson
description: TSON, short for Typed JSON, is a binary-encoded serialization of JSON-like document that support javascript typed data and CStringList. A CStringList can efficiently store very large collection of strings, it internally stores its elements in a byte array.
version: 1.2.1
author: am <alexandre.maurel@gmail.com>
homepage: https://github.com/amaurel/TSON

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  typed_data:
  chunked_stream: ^1.2.0

dev_dependencies:
  test:
  build_runner:
  build_web_compilers:
